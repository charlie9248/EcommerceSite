
       <div class="container-fluid text-center ">
        <div class="row my-3  ">
          <div class="col-10 mx-auto  col-lg-2 font-weight-bold">product_image</div>
          <div class="col-10 mx-auto col-lg-2 font-weight-bold">Name</div>
          <div class="col-10 mx-auto col-lg-2 font-weight-bold">Type</div>
          <div class="col-10 mx-auto col-lg-2 font-weight-bold">Make</div>
          <div class="col-10 mx-auto col-lg-2 font-weight-bold">Delete</div>
          <div class="col-10 mx-auto col-lg-2 font-weight-bold">Price</div>
        </div>
      </div>

<div class="mt-3" *ngIf="carts">
    <div *ngFor="let cart of carts">

        <div class="container-fluid text-center">
            <div class="row my-3 ">
              <div class=" col-lg-2">
                <img
                src="http://localhost:8080/{{cart.image}}"
                  alt="loading"
                  style= "width: 5rem ;height: 5rem; border-radius:50% " 
                />
              </div>
              <div class=" col-lg-2">
                {{cart.name}}
              </div>
              <div class=" col-lg-2">
                {{cart.type}}
              </div>
              <div class=" col-lg-2">
                {{cart.model}}
              </div>
              <div (click)="deleteCart(cart)"   class=" del material-icons col-lg-2 text-danger"> 
                delete_outline
              </div>
              <div class=" col-lg-2">
                {{cart.price}}
              </div>
            </div>
          </div>
    </div>
</div>


<div class="btntotal mt-3 mr-5" >
  <button type="button" class="btn btn-primary">
    Total = <span class="badge badge-light">R {{getTotal}}</span>
  </button>
</div>
