<div  class="card card_dec d-inline-flex my-3 p-2"   (click)="productSelected(product)">
        <img  class="card-image-top img_dec p-3" src="http://localhost:8080/{{product.image}}"/>
        <div class="card-body">
        <h2> {{product.name}}</h2>
        </div>
        <div class="card-footer p-0">
            <h5>{{product.price}}</h5>
        </div>
</div>
